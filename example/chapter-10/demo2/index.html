<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        .left{
            float: left;
            width: 500px;
            height: 100px;
            background: red;
        }
        .right{
            float: right;
            width: 500px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="left">左浮动</div>
<div class="right">右浮动</div>
</body>
</html>
